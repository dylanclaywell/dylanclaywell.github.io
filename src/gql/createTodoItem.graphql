mutation CreateTodoItem($input: CreateTodoItemInput!) {
  createTodoItem(input: $input) {
    id
    title
    description
    notes
    isCompleted
    dateCreated {
      date
      time
      timezone
    }
    dateCompleted {
      date
      time
      timezone
    }
    tags {
      id
      name
      color
    }
  }
}
